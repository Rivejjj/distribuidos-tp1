name: tp1
services:
  rabbitmq:
    container_name: rabbit
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672/" ]
      interval: 10s
      timeout: 5s
      retries: 10

  ###########################################################################
  #----------------------------------GENERICOS-------------------------------
  ###########################################################################

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 /main.py
    depends_on:
      - gateway
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - BOOKS_PATH=/data/books_data.csv
      - BOOKS_REVIEWS_PATH=/data/Books_rating.csv
    volumes:
      - ./data:/data

  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - EXCHANGE=query
      - INPUT_QUEUE=results
      - QUERY_COUNT=5

  ###########################################################################
  #------------------------------------QUERY 1-------------------------------
  ###########################################################################

  computers_category_filter_1:
    container_name: computers_category_filter_q1
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query
      - OUTPUT_QUEUES=computers
      - CATEGORY=Computers
      - ID=0
      - N=1

  published_year_filter_q1:
    container_name: published_year_filter_q1
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=1
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - PUBLISHED_YEAR_RANGE=2000-2023
      - INPUT_QUEUE=computers
      - OUTPUT_QUEUES=2000s_filtered
      - SAVE_BOOKS=True
      - N=1

  title_contains_filter:
    container_name: title_contains_filter_q1
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=2
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - TITLE_CONTAINS=distributed
      - INPUT_QUEUE=2000s_filtered
      - OUTPUT_QUEUES=results
      - QUERY=1
      - N=1

  ###########################################################################
  #------------------------------------QUERY 2-------------------------------
  ###########################################################################

  decades-accumulator:
    container_name: decades-accumulator
    image: decades-accumulator:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=3
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - TOP=10
      - EXCHANGE=query
      - OUTPUT_QUEUES=results
      - QUERY=2
      - N=1

  ###########################################################################
  #------------------------------QUERIES 3 Y 4-------------------------------
  ###########################################################################

  published_year_filter_q2:
    container_name: published_year_filter_1990s_q3
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=4
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - PUBLISHED_YEAR_RANGE=1990-1999
      - EXCHANGE=query
      - OUTPUT_QUEUES=90s_filtered
      - SAVE_BOOKS=True
      - N=1

  reviews_counter:
    container_name: reviews_counter_500s_q3
    image: reviews_counter_accum:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=5
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=90s_filtered
      - OUTPUT_QUEUES=500_reviews,results
      - QUERY=3
      - N=1

  #QUERY 4
  avg_rating_accumulator:
    container_name: avg_rating_accumulator_q4
    image: accumulator:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=6
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=500_reviews
      - OUTPUT_QUEUES=results
      - QUERY=4
      - N=1

  ###########################################################################
  #------------------------------------QUERY 5-------------------------------
  ###########################################################################

  fiction_category_filter_q5:
    container_name: fiction_category_filter_q5
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query
      - OUTPUT_QUEUES=fiction_category_books_reviews
      - SAVE_BOOKS=True
      - CATEGORY=fiction
      - ID=7
      - N=1

  sentiment_analyzer:
    container_name: sentiment_analyzer_q5
    image: sentiment_analyzer:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=8
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=fiction_category_books_reviews
      - OUTPUT_QUEUES=sentiment_score
      - N=1

  sentiment_score_accumulator:
    container_name: sentiment_score_accumulator_q5
    image: sentiment_score_accumulator:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - ID=9
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=sentiment_score
      - OUTPUT_QUEUES=results
      - QUERY=5
