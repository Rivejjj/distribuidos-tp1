name: tp1
services:
  rabbitmq:
    container_name: rabbit
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672/" ]
      interval: 10s
      timeout: 5s
      retries: 10

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 /main.py
    depends_on:
      - gateway
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - BOOKS_PATH=/data/books_data.csv
      - BOOKS_REVIEWS_PATH=/data/Books_rating.csv
    volumes:
      - ./data:/data

  # decades-accumulator:
  #   container_name: decades-accumulator
  #   image: decades-accumulator:latest
  #   entrypoint: python3 /main.py
  #   environment:
  #     - ID=1
  #     - PYTHONUNBUFFERED=1
  #     - LOGGING_LEVEL=DEBUG
  #     - TOP=10
  #     - EXCHANGE=query
  #     - OUTPUT_QUEUE=result

  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query

  fiction_category_filter:
    container_name: fiction_category_filter
    image: book_filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query5
      - OUTPUT_QUEUES=fiction_category_books_reviews
      - SAVE_BOOKS=True
      - CATEGORY=fiction

  sentiment_score_calculator:
    container_name: sentiment_score_calculator
    image: sentiment_analyzer:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=fiction_category_books_reviews
      - OUTPUT_QUEUES=sentiment_score
