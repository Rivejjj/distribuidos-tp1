name: tp1
services:
  rabbitmq:
    container_name: rabbit
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672/" ]
      interval: 10s
      timeout: 5s
      retries: 10

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 /main.py
    depends_on:
      - gateway
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - BOOKS_PATH=/data/books_data.csv
      - BOOKS_REVIEWS_PATH=/data/Books_rating.csv
    volumes:
      - ./data:/data

  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - EXCHANGE=query
      - INPUT_QUEUE=results
      - QUERY_COUNT=2

  computers_category_filter_1:
    container_name: computers_category_filter_1
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query
      - OUTPUT_QUEUES=results
      - CATEGORY=Computers
      - ID=0
      - N=1
      - QUERY=1
  fiction_category_filter_1:
    container_name: fiction_category_filter_1
    image: book-filter:latest
    entrypoint: python3 /main.py
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - EXCHANGE=query
      - OUTPUT_QUEUES=fiction_category_books_reviews
      - SAVE_BOOKS=True
      - CATEGORY=fiction
      - ID=0
      - N=1

  published_year_filter:
    container_name: published_year_filter
    image: book-filter:latest
    entrypoint: python3 /main.py
    environment:
      - ID=2
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - PUBLISHED_YEAR_RANGE=1990-1999
      - EXCHANGE=query
      - OUTPUT_QUEUE=90s_filter
      - SAVE_BOOKS=True

  reviews_counter:
    container_name: reviews_counter
    image: reviews_counter_accum:latest
    entrypoint: python3 /main.py
    environment:
      - ID=3
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=90s_filter
      - OUTPUT_QUEUE=result
      - OUTPUT_QUEUE=500_reviews

  avg_rating_accumulator:
    container_name: avg_rating_accumulator
    image: accumulator:latest
    entrypoint: python3 /main.py
    environment:
      - ID=4
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - INPUT_QUEUE=500_reviews
      - OUTPUT_QUEUE=result
